<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="content">
      <div class="app">
        <h1 class="header">To do</h1>
        <div class="task-adding">
          <input type="text" class="task-input" />
          <i
            class="plus-icon material-icons"
            style="font-size: 45px; color: #09151a"
            >add</i
          >
        </div>
        <div class="task-section">
          <div class="task">
            <p class="task-text">Walk the dog</p>
            <i
              class="done-icon material-icons"
              style="
                font-size: 35px;
                color: #09151a;
                display: flex;
                align-items: center;
              "
              >done</i
            >
          </div>
          <div class="task">
            <p class="task-text completed">Clean the toilet</p>
            <i
              class="done-icon material-icons"
              style="
                font-size: 35px;
                color: #09151a;
                display: flex;
                align-items: center;
              "
              >done</i
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
